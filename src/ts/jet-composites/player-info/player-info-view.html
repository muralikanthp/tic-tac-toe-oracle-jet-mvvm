<span class="player">
  <span class="player-symbol"><oj-bind-text value="[[ symbol ]]"></oj-bind-text></span>
  <oj-input-text
    id="playerName"
    class="player-name player-name-input"
    value="{{ name }}"
    readonly="[[ !isEditing() ]]">
  </oj-input-text>
  <oj-button
    class="player-button"
    chroming="borderless"
    on-oj-action="[[ editHandler ]]">
    <oj-bind-text data-bind="text:
      isEditing()
      ? 'Save'
      : 'Edit'"
    ></oj-bind-text>
  </oj-button>
</span>
